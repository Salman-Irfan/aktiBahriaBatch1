<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./contact.css" />
		<title>Contact Us</title>
	</head>
	<body>
		<form>
			<h1>Contact Us</h1>
			<!-- name start -->
			<div>
				<input type="text" name="Name" placeholder="Enter Your Name" />
			</div>
			<!-- name end -->
			<!-- email start -->
			<div>
				<input
					type="email"
					name="email"
					placeholder="Enter Your Email" />
			</div>
			<!-- email end -->
			<!-- message box -->
			<div>
				<textarea
					name="message"
					cols="90"
					rows="10"
					placeholder="Enter your message"></textarea>
			</div>
			<button 
                type="submit"
                class="btn-blue"
            >
                Submit
            </button>
		</form>
	</body>
</html>
