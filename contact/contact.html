<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AKTI - Contact</title>
	</head>
	<body>
		<!-- form behavior -->
		<form>
			<!-- name -->
			<input type="text" placeholder="Name" required />
			<!-- name end -->
			<!-- age start-->
			<input
				type="number"
				placeholder="Age"
				required
				min="15"
				max="100" />
			<!-- age end -->
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
